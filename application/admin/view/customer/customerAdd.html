<body>
<article class="page-container">
    <form action="" class="form form-horizontal" id="form-member-add" enctype="multipart/form-data">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>账号密码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="customer_up" name="customer_up">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>客服单位：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="customer_name" name="customer_name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>联系人：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="customer_contacts"
                       name="customer_contacts">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>联系方式：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" name="customer_phone" id="customer_phone">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>远程信息：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" name="customer_remote" id="customer_remote">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手续费：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" name="customer_shouxufei" id="customer_shouxufei">
                <select class="select" size="1" name="customer_sxf_sorts" style="width: 100px">
                    <option value="0" selected>企业出</option>
                    <option value="1" selected>用户出</option>
                </select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户数：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" name="customer_count" id="customer_count">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>打款日期：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" name="customer_dkrq" id="customer_dkrq">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>数据中心版本：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select class="select" size="1" name="dtCenterId" style="width: 150px">
                    {volist name="dtCenterData" id="vo"}
                    <option value="{$vo['dtcenter_id']}" selected>{$vo['dtcenter_name']}</option>
                    {/volist}
                </select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否启用：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select class="select" size="1" name="customer_state" style="width: 150px">
                    <option value="0" selected>启用</option>
                    <option value="1" selected>未启用</option>
                </select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>产品类型：</label>
            <div class="formControls col-xs-8 col-sm-9">
                {volist name="productData" id="vo"}
                <div class="radio-box">
                    <input name="product{$vo['product_id']}" type="radio" id="sex-1" value="{$vo['product_id']}">
                    <label for="sex-1">{$vo['product_name']}</label>
                </div>
                {/volist}
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">备注：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="customer_note" cols="" rows="" class="textarea" placeholder="说点什么...最少输入10个字符"
                          onKeyUp="textarealength(this,400)" style="width: 450px"></textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/400</p>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">附件：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <!--<span class="btn-upload form-group">-->
				<!--&lt;!&ndash;<input class="input-text upload-url" type="text" name="uploadfile" id="uploadfile" readonly&ndash;&gt;-->
                       <!--&lt;!&ndash;nullmsg="请添加二维码！" style="width:200px"/>&ndash;&gt;-->
				<!--<a href="javascript:void();" class="btn btn-primary radius upload-btn"><i-->
                        <!--class="Hui-iconfont">&#xe642;</i>上传二维码</a>-->
                <!--<input type="file" name="file" class="input-file">-->
				<!--</span>-->
                <a href="javascript:;" class="a-upload">
                    <input type="file" name="file" id="uploadFile">上传二維嗎
                </a>
                <a href="javascript:;" class="a-upload">
                    <input type="file" name="logo" id="uploadLogo">上传LOGO
                </a>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3" id="submitForm">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

            $(this).ajaxSubmit({
                type:"post",  //提交方式
                dataType:"json", //数据类型
                url:"__CSMS__admin/customer/customerInsert",
                data:f,
                success:function(data){ //提交成功的回调函数
                    alert(data.msg);
                    layer_close();
