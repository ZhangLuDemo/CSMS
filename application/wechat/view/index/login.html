<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 头部 -->
<div class="login_header">

    <div class="log_wrap">
        <a href="/" title="WeiPHP"><img class="logo" src="__ROOT__public/wechat/image/logo.png"/></a>
    </div>

</div>
<!-- 介绍 -->
<div class="top_content">
    <div class="log_wrap" style="height: 300px;width: 300px;margin-left: 50%;background-color: #0e90d2;">
            <form class="login-form" action="__SELF__" method="post">
                <div class="form_body" id="input_login" style="display:<php>if(C('SCAN_LOGIN')) echo 'none';</php> ">
                    <h3>欢迎使用登陆微信、管理平台!</h3>
                    <div class="input_panel">
                        <div class="control-group">
                            <label class="control-label" for="inputEmail">用户名</label>
                            <div class="controls"  align="center">
                                <span class="fa fa-user"></span>
                                <input type="text" id="inputEmail" class="span3" placeholder="请输入用户名"  name="username">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputPassword">密码</label>
                            <div class="controls"  align="center">
                                <span class="fa fa-key"></span>
                                <input type="password" id="inputPassword"  class="span3" placeholder="请输入密码" name="password">
                            </div>
                        </div>
                    </div>
                    <div class="controls Validform_checktip text-warning"></div>
                    <div class="control-group">
                        <div class="controls"  align="center">
                            <button type="button" id="btn-large" >登 录</button>
                        </div>
                    </div>
                </div>
            </form>
    </div>
</div>
<script type="text/javascript" src="__ROOT__public/wechat/js/jquery.min.js"></script>
<script>
    $(function(){
        $("#btn-large").click(function () {
            var data = $('form').serialize();
            var login_url = "<?php echo url('Index/login'); ?>";
            $.post(login_url,data,function(res){
                var msg = res.msg;
                if(msg == "success"){
                    window.location.href= "{:url('Publics/index')}";
                }else {
                    alert('账号或密码错误!');
                }
            },'json')
        })
    });
</script>
</body>
</html>
